
<!DOCTYPE html>
<html lang="en">    
    <head>
        <meta charset="utf-8">
        <title>Card Component</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.css" integrity="sha512-CB+XYxRC7cXZqO/8cP3V+ve2+6g6ynOnvJD6p4E4y3+wwkScH9qEOla+BTHzcwB4xKgvWn816Iv0io5l3rAOBA==" crossorigin="anonymous" />
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet'>
        <link rel="stylesheet" href="style-glass.css">
    </head>
    <body>  
            <div class="card-top">
                <div class="overlay">
                    <div class="card-text">
                        <h2>Abraham Arslan</h2>
                        <p>Live long. Die short.</p>
                    </div>
                </div>
                
                <div class="card-expand"><i class="fa fa-plus"></i></div>
            </div>
            
            <div class="card-bottom">
                <div>
                    <p>Repos</p>
                    <p>800</p>
                </div>
                <div>
                    <p>Stars</p>
                    <p>1400</p>
                </div>
                <div>
                    <p>Likes</p>
                    <p>1898</p>
                </div>
            </div>
            
            <div class="card-inner">                        
                <p class="name text-light">Abraham A.</p>
                <p class="credentials text-light">Designer | Developer | Instructor</p>
                <div class="connect-box text-light">
                    <p>Connect with me on:</p>
                    <a href="#"><i class="fa fa-facebook fa-2x fa-fw"></i></a>
                    <a href="#"><i class="fa fa-linkedin fa-2x fa-fw"></i></a>
                    <a href="#"><i class="fa fa-instagram fa-2x fa-fw"></i></a>                
                </div>            
            </div>  
            
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="card.js"></script>
    </body>
    
</html>
